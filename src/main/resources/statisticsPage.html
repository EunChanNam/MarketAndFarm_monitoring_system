    <script>
        //월별 매출 그래프
        var ctx = document.getElementById('myChart').getContext('2d');
        var chart = new Chart(ctx, {
            // 챠트 종류를 선택
            type: 'line',
            // 챠트를 그릴 데이타
            data: {
                labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'],
                datasets: [{

                    //문구 단위로 바꾸려면 여기 수정
                    label: '월별 매출액',

                    backgroundColor: 'transparent',
                    borderColor: 'red',
                    //순서 맞춰서 데이터 넣으면 됩니당
                    data: [0, 10, 5, 2, 20, 30, 45, 25, 10, 30, 40, 20]
                }]
            }, // 옵션
            options: {}
        });

        //막대그래프
        var ctx = document.getElementById('barGraph');
        var myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ['총 입고량', '총 출고량'],
                datasets: [{

                    //문구 단위로 바꾸려면 여기 수정
                    label: '입고 및 출고',

                    //순서 맞춰서 데이터 넣으면 됩니당
                    data: [19, 12],
                    backgroundColor: [
                        'rgba(54, 162, 235, 0.2)',
                        'rgba(255, 99, 132, 0.2)'
                    ],
                    borderColor: [
                        'rgba(54, 162, 235, 1)',
                        'rgba(255, 99, 132, 1)'
                    ],
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    yAxes: [{
                        ticks: {
                            beginAtZero: true
                        }
                    }]
                }
            }
        });

    </script>
