<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="">
  <meta name="author" content="">
  <title>Market&farm</title>
  <!-- Favicons-->
  <link rel="shortcut icon" href="/assets/images/favicon.png">
  <link rel="apple-touch-icon" href="/assets/images/apple-touch-icon.png">
  <link rel="apple-touch-icon" sizes="72x72" href="/assets/images/apple-touch-icon-72x72.png">
  <link rel="apple-touch-icon" sizes="114x114" href="/assets/images/apple-touch-icon-114x114.png">
  <!-- Web Fonts-->
  <link href="https://fonts.googleapis.com/css?family=Poppins:400,500,600%7cPlayfair+Display:400i" rel="stylesheet">
  <link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">
  <!-- Plugins-->
  <link href="/assets/css/plugins.min.css" rel="stylesheet">
  <!-- Template core CSS-->
  <link href="/assets/css/template.css" rel="stylesheet">
  <link href='css/list.css' rel='stylesheet' type='text/css'>
</head>
<body>

<!-- Preloader-->
<div class="page-loader">
  <div class="page-loader-inner">
    <div class="spinner">
      <div class="double-bounce1"></div>
      <div class="double-bounce2"></div>
    </div>
  </div>
</div>
<!-- Preloader end-->

<!-- Header-->
<header class="header header-transparent">
  <div class="container-fluid">
    <!-- Brand-->
    <div class="inner-header"><a th:href="@{/}" class="inner-brand" href="index.html">Market&Farm</a></div>
    <!-- Navigation-->
    <div class="inner-navigation collapse">
      <div class="inner-nav">
        <ul>
          <li class="menu-item-has-children menu-item-has-mega-menu"><a href="#"><span class="menu-item-span">입고리스트</span></a>

          </li>
          <li class="menu-item-has-children menu-item-has-mega-menu"><a href="#"><span class="menu-item-span">출고리스트</span></a>

          </li>
          <li class="menu-item-has-children"><a href="#"><span class="menu-item-span">추가기능1</span></a>

          </li>
          <li class="menu-item-has-children"><a href="#"><span class="menu-item-span">추가기능2</span></a>

          </li>

        </ul>
      </div>
    </div>
  </div>
</header>
<!-- Header end-->

<!-- Wrapper-->
<div class="wrapper">
  <!-- Hero-->
  <section class="module-cover parallax text-center fullscreen" data-background="/assets/images/farm.jpg" data-overlay="0.6">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <h1>Welcome to<br>Market & Farm</h1>
        </div>
      </div>
    </div>
  </section>
  <!-- Hero end-->

  <section class="module">
    <div class="container">
      <div class="row">
        <div class="col-lg-12 order-lg-3">
          <form th:action method="get" th:object="${search}">
            <div>
              <div class="form-group">
                <select th:field="*{date}" name="dateOption" id="date" style="float: left; height: 55px">
                  <option value="">날짜 기간을 입력하세요</option>
                  <option value="7">최근 7일</option>
                  <option value="14">최근 14일</option>
                  <option value="21">최근 21일</option>
                  <option value="28">최근 28일</option>
                </select>
                <input th:field="*{name}" class="form-control col-lg-9" type="text" style="float: left" name="keyword" placeholder="검색어를 입력하시오.">
                <button type="submit" id="searchBtn" class="btn btn-circle btn-brand col-lg-auto" style="float: left">검색</button>
              </div>
            </div>
          </form>
          <div class="listTable">
            <table class="mobileTable phone breakpoint" id="table"
                   data-toggle="table"
                   data-pagination="true"
                   data-search="false"
                   data-page-list="[10]"
            >
              <thead>
              <tr>
                <th data-sortable="true">품종</th>
                <th data-sortable="true">출고 단가</th>
                <th data-sortable="true">출고량</th>
                <th data-sortable="true">회사명</th>
                <th data-sortable="true">출고 날짜</th>
                <th data-sortable="true">삭제하기</th>
              </tr>
              <tr class="alaways" th:each="stock : ${stocks}">
                <th th:text="${stock.name}" data-sortable="true">품종</th>
                <th th:text="${stock}" data-sortable="true">출고 단가</th>
                <th th:text="${stock}" data-sortable="true">출고량</th>
                <th th:text="${stock}" data-sortable="true">회사명</th>
                <th th:text="${stock}" data-sortable="true">출고 날짜</th>
                <th data-sortable="true"><button class="btn btn-danger" style="padding : 2px 13px; font-size : 13px;">삭제</button></th>

              </tr>
              </thead>
            </table>
          </div>

        </div>
      </div>
    </div>
  </section>

  <!-- Footer-->
  <footer class="footer">
    <div class="footer-widgets">
      <div class="container">
        <div class="row">
          <div class="col-md-6">
            <!-- Text widget-->
            <aside class="widget widget-text">
              <div class="widget-title">
                <h6>About Us</h6>
              </div>
              <div class="textwidget">
                <p>주식회사 마켓앤팜</p>
                <p>e-mail: market1016@...</p>
              </div>
            </aside>
          </div>
          <div class="col-md-6">
            <!-- Recent entries widget-->
            <aside class="widget widget-recent-entries">
              <div class="widget-title">
                <h6>Links</h6>
              </div>
              <ul>
                <li><a href="#">입고리스트 바로가기</a></li>
                <li><a href="#">출고리스트 바로가기</a></li>
                <li><a href="#">통계페이지 바로가기</a></li>
              </ul>
            </aside>
          </div>
          <div class="col-md-3">


          </div>

          <div class="col-md-3">


          </div>
        </div>
      </div>
    </div>
  </footer>
  <!-- Footer end-->

</div>
<!-- Wrapper end-->
<!-- Off canvas-->
<div class="off-canvas-sidebar">
  <div class="off-canvas-sidebar-wrapper">
    <div class="off-canvas-header"><a class="off-canvas-close" href="#"><span class="ti-close"></span></a></div>
    <div class="off-canvas-content">
      <!-- Text widget-->
      <aside class="widget widget-text">
        <div class="textwidget">
          <p class="text-center"><img src="/assets/images/logo-light-2.png" alt="" width="80px"></p>
          <p class="text-center">See how users experience your website in realtime to see changes.</p>
        </div>
      </aside>
      <!-- Recent portfolio widget-->
      <aside class="widget widget-recent-works">
        <ul>
          <li><a href="#"><img src="/assets/images/widgets/1.jpg" alt=""></a></li>
          <li><a href="#"><img src="/assets/images/widgets/2.jpg" alt=""></a></li>
          <li><a href="#"><img src="/assets/images/widgets/3.jpg" alt=""></a></li>
          <li><a href="#"><img src="/assets/images/widgets/4.jpg" alt=""></a></li>
          <li><a href="#"><img src="/assets/images/widgets/5.jpg" alt=""></a></li>
          <li><a href="#"><img src="/assets/images/widgets/6.jpg" alt=""></a></li>
          <li><a href="#"><img src="/assets/images/widgets/7.jpg" alt=""></a></li>
          <li><a href="#"><img src="/assets/images/widgets/8.jpg" alt=""></a></li>
          <li><a href="#"><img src="/assets/images/widgets/9.jpg" alt=""></a></li>
        </ul>
      </aside>
      <!-- Social Icons-->
      <ul class="social-icons text-center">
        <li><a href="#"><i class="fab fa-twitter"></i></a></li>
        <li><a href="#"><i class="fab fa-instagram"></i></a></li>
        <li><a href="#"><i class="fab fa-facebook-f"></i></a></li>
        <li><a href="#"><i class="fab fa-pinterest-p"></i></a></li>
      </ul>
    </div>
  </div>
</div>
<!-- Off canvas end-->

<!-- To top button--><a class="scroll-top" href="#top"><i class="fas fa-angle-up"></i></a>

<!-- Scripts-->
<script>
  function releaseInput(id) {
    var form = document.createElement("form");
    form.setAttribute("method", "get");
    form.setAttribute("action", "/releases/new/" + id);
    document.body.appendChild(form);
    form.submit();
  }
  function editStock(id) {
    var form = document.createElement("form");
    form.setAttribute("method", "get");
    form.setAttribute("action", "/stocks/update/" + id);
    document.body.appendChild(form);
    form.submit();
  }
</script>

</body>
