<!DOCTYPE html>
<html lang="en" xmlns:th="http:/www.thymeleaf.org">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Market&farm</title>
    <!-- Favicons-->
    <link rel="shortcut icon" href="/assets/images/favicon.png">
    <link rel="apple-touch-icon" href="/assets/images/apple-touch-icon.png">
    <link rel="apple-touch-icon" sizes="72x72" href="/assets/images/apple-touch-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="114x114" href="/assets/images/apple-touch-icon-114x114.png">
    <!-- Web Fonts-->
    <link href="https:/fonts.googleapis.com/css?family=Poppins:400,500,600%7cPlayfair+Display:400i" rel="stylesheet">
    <link href="https:/use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">
    <!-- Plugins-->
    <link href="/assets/css/plugins.min.css" rel="stylesheet">
    <!-- Template core CSS-->
    <link href="/assets/css/template.css" rel="stylesheet">
    <link href='/css/list.css' rel='stylesheet' type='text/css'>
    <style>
        .field-error {
            border-color: #dc3545;
            color: #dc3545;
        }
    </style>
</head>
<body>

<!-- Preloader-->
<div class="page-loader">
    <div class="page-loader-inner">
        <div class="spinner">
            <div class="double-bounce1"></div>
            <div class="double-bounce2"></div>
        </div>
    </div>
</div>
<!-- Preloader end-->

<!-- Header-->
<header class="header header-transparent">
    <div class="container-fluid">
        <!-- Brand-->
        <div class="inner-header"><a th:href="@{/}" class="inner-brand" style="color: black" href="index.html">Market&Farm</a></div>
        <!-- Navigation-->
        <div class="inner-navigation collapse">
            <div class="inner-nav">
                <ul>
                    <li class="menu-item-has-children menu-item-has-mega-menu"><a href="#"><span class="menu-item-span" style="color: black">입고리스트</span></a>

                    </li>
                    <li class="menu-item-has-children menu-item-has-mega-menu"><a href="#"><span class="menu-item-span" style="color: black">출고리스트</span></a>

                    </li>
                    <li class="menu-item-has-children"><a href="#"><span class="menu-item-span" style="color: black">추가기능1</span></a>

                    </li>
                    <li class="menu-item-has-children"><a href="#"><span class="menu-item-span" style="color: black">추가기능2</span></a>

                    </li>

                </ul>
            </div>
        </div>
    </div>
</header>
<!-- Header end-->


<!-- Wrapper-->
<div class="wrapper">
    <!-- Page Header-->
    <section class="module-cover" data-background="assets/images/farm.jpg">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-md-6">
                    <div class="page-title-desc">
                        <h3 class="page-title-heading" style="color: white">수정 PAGE</h3>
                        <!--p This theme will shake your world.-->
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Page Header end-->

    <!-- Checkout-->
    <section class="module">
        <div class="container">
            <div class="row">
                <div class="col-md-8 m-auto">
                    <div class="heading-underline">
                        <h5 class="m-b-30">수정 정보 입력</h5>
                    </div>
                    <form th:action="@{/stocks/new}" th:object="${form}" method="post">
                        <div class="row form-row">
                            <div class="col-md-12 form-group">
                                <input th:text="${stock.id}" th:errorclass="field-error" class="form-control" type="text" placeholder="B/L넘버">
                            </div>
                            <div class="field-error" th:errors="*{id}">
                                B/L넘버 오류
                            </div>
                            <div class="col-md-12 form-group">
                                <input th:text="${stock.name}" th:errorclass="field-error" class="form-control" type="text" placeholder="품목">
                            </div>
                            <div class="field-error" th:errors="*{name}">
                                품목 오류
                            </div>
                            <div class="col-md-12 form-group">
                                <input th:text="${stock.quantity}" th:errorclass="field-error" class="form-control" type="text" placeholder="재고(TON)">
                            </div>
                            <div class="field-error" th:errors="*{quantity}">
                                재고 오류
                            </div>
                            <div class="col-md-12 form-group">
                                <input th:text="${stock.dryingPlace}" class="form-control" type="text" placeholder="건조장">
                            </div>
                            <div class="col-md-12 form-group">
                                <input th:text="${stock.price}" th:errorclass="field-error" class="form-control" type="text" placeholder="단가">
                            </div>
                            <div class="field-error" th:errors="*{price}">
                                단가 오류
                            </div>
                            <div class="col-md-12 form-group">
                                <input th:text="${stock.stockedDate}" th:errorclass="field-error" class="form-control" type="text" placeholder="입고 날짜">
                            </div>
                            <div class="field-error" th:errors="*{stockedDate}">
                                입고날짜 오류
                            </div>
                            <div class="col-md-12 form-group">
                                <input th:text="${stock.storage.id}" th:errorclass="field-error" class="form-control" type="text" placeholder="창고 번호">
                            </div>
                            <div class="field-error" th:errors="*{storageId}">
                                창고번호 오류
                            </div>
                            <div class="col-md-12 form-group">
                                <input th:text="${stock.yield}" class="form-control" type="text" placeholder="수율">
                            </div>
                            <div class="col-md-12 form-group">
                                <input th:text="${stock.yield}" class="form-control" type="text" placeholder="출고 날짜">
                            </div>
                            <div class="col-md-12 form-group">
                                <input th:text="${stock.yield}" class="form-control" type="text" placeholder="출고량">
                            </div>
                        </div>
                        <div class="text-right">
                            <input type="submit" class="btn btn-brand" value="수정하기"></input>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </section>
    <!-- Checkout end-->
</div>


<!-- Footer-->
<footer class="footer">
    <div class="footer-widgets">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <!-- Text widget-->
                    <aside class="widget widget-text">
                        <div class="widget-title">
                            <h6>About Us</h6>
                        </div>
                        <div class="textwidget">
                            <p>주식회사 마켓앤팜</p>
                            <p>e-mail: market1016@...</p>
                        </div>
                    </aside>
                </div>
                <div class="col-md-6">
                    <!-- Recent entries widget-->
                    <aside class="widget widget-recent-entries">
                        <div class="widget-title">
                            <h6>Links</h6>
                        </div>
                        <ul>
                            <li><a href="#">입고리스트 바로가기</a></li>
                            <li><a href="#">출고리스트 바로가기</a></li>
                            <li><a href="#">통계페이지 바로가기</a></li>
                        </ul>
                    </aside>
                </div>
                <div class="col-md-3">


                </div>

                <div class="col-md-3">


                </div>
            </div>
        </div>
    </div>
</footer>
<!-- Footer end-->
</div>
<!-- Wrapper end-->
<!-- Off canvas-->
<div class="off-canvas-sidebar">
    <div class="off-canvas-sidebar-wrapper">
        <div class="off-canvas-header"><a class="off-canvas-close" href="#"><span class="ti-close"></span></a></div>
        <div class="off-canvas-content">
            <!-- Text widget-->
            <aside class="widget widget-text">
                <div class="textwidget">
                    <p class="text-center"><img src="/assets/images/logo-light-2.png" alt="" width="80px"></p>
                    <p class="text-center">See how users experience your website in realtime to see changes.</p>
                </div>
            </aside>
            <!-- Recent portfolio widget-->
            <aside class="widget widget-recent-works">
                <ul>
                    <li><a href="#"><img src="/assets/images/widgets/1.jpg" alt=""></a></li>
                    <li><a href="#"><img src="/assets/images/widgets/2.jpg" alt=""></a></li>
                    <li><a href="#"><img src="/assets/images/widgets/3.jpg" alt=""></a></li>
                    <li><a href="#"><img src="/assets/images/widgets/4.jpg" alt=""></a></li>
                    <li><a href="#"><img src="/assets/images/widgets/5.jpg" alt=""></a></li>
                    <li><a href="#"><img src="/assets/images/widgets/6.jpg" alt=""></a></li>
                    <li><a href="#"><img src="/assets/images/widgets/7.jpg" alt=""></a></li>
                    <li><a href="#"><img src="/assets/images/widgets/8.jpg" alt=""></a></li>
                    <li><a href="#"><img src="/assets/images/widgets/9.jpg" alt=""></a></li>
                </ul>
            </aside>
            <!-- Social Icons-->
            <ul class="social-icons text-center">
                <li><a href="#"><i class="fab fa-twitter"></i></a></li>
                <li><a href="#"><i class="fab fa-instagram"></i></a></li>
                <li><a href="#"><i class="fab fa-facebook-f"></i></a></li>
                <li><a href="#"><i class="fab fa-pinterest-p"></i></a></li>
            </ul>
        </div>
    </div>
</div>
<!-- Off canvas end-->

<script src="/assets/js/custom/jquery.min.js"></script>
<script src="/assets/js/custom/popper.min.js"></script>
<script src="/assets/js/bootstrap/bootstrap.min.js"></script>

<script src="/assets/js/custom/plugins.min.js"></script>
<script src="/assets/js/custom/custom.min.js"></script>
</body>
</html>
